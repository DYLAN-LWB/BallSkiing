<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>滑雪大冒险</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: white;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js"></script>
	<script egret="lib" src="libs/modules/game/game.js"></script>
	<script egret="lib" src="libs/modules/res/res.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js"></script>
	<script egret="lib" src="promise/promise.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="lib" src="bin-debug/Games.js"></script>
	<script egret="lib" src="bin-debug/LoadingUI.js"></script>
	<script egret="lib" src="bin-debug/Main.js"></script>
	<script egret="lib" src="bin-debug/Public/Alert.js"></script>
	<script egret="lib" src="bin-debug/Public/AlertEvent.js"></script>
	<script egret="lib" src="bin-debug/Public/Bitmap.js"></script>
	<script egret="lib" src="bin-debug/Public/Info.js"></script>
	<script egret="lib" src="bin-debug/Public/Movie.js"></script>
	<!--game_files_end-->

    <script type="text/javascript" src="resource/js/jquery-2.1.1.min.js"></script>
    <!--<script type="text/javascript" src="resource/js/share.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>-->

</head>
<body>
     <!--关注页面-->
    <div id = "attention" onclick="clickAttention();" style="display: none; z-index: 9999; position: absolute;">
        <img style="width: 100%; height: 100%;" src="resource/game/attention.png"/>
    </div>

    <audio style="display: none" id="word" src=""></audio>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="750"
         data-content-height="1218"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
        egret.runEgret({renderMode:"canvas", audioType:0});

         //点击关注二维码移除
        function clickAttention() {
            document.getElementById("attention").style.display = "none";
        }
    </script>

</body>
</html>
